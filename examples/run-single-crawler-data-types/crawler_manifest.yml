---
crawler_id: ecommerce_crawler
start_urls:
- "https://colorlib.com/preview/theme/dealers/"
parsers:
- parser_type: CustomContentExtractor
  parser_id: product_detail
  data_selectors:
  - selector_id: title
    selector: ".featured-hero-product h1"
    selector_type: css
    selector_attribute: text
    data_type: StringField
  - selector_id: price
    selector: ".price strong"
    selector_type: css
    selector_attribute: text
    data_type: IntField
- parser_type: CustomContentExtractor
  parser_id: more_products
  data_selectors:
  - selector_id: itesm
    selector: ".item"
    selector_attribute: element
    data_type: ListDictField
    child_selectors:
    - selector_id: image
      selector: ".img-fluid"
      selector_type: css
      selector_attribute: src
      data_type: StringField
    - selector_id: title
      selector: ".item-info h3"
      selector_type: css
      selector_attribute: text
      data_type: StringField
    - selector_id: price
      selector: ".price"
      selector_type: css
      selector_attribute: text
      data_type: FloatField

transformations:
- transformation_id: default
  transformation_fn: transformation_fn
callbacks:
- callback_id: default
  index_id: default
  url: http://localhost/api/callback
  request_type: POST
  payload: {}
  headers:
    X-TOKEN: abc123456789
indexes:
- index_id: default
  transformation_id: default
  connection_uri: mongodb://127.0.0.1/crawlers_data_index
  collection_name: ecommerce_crawler
  unique_key: url
settings:
  allowed_domains:
  - blog.scrapinghub.com
  download_delay: 10
context:
  author: https://github.com/rrmerugu
  description: Crawler that scrapes invanalabs xyz
