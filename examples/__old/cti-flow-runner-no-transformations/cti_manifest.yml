cti_id: scrapinghub_blogs
init_crawler:
  start_urls:
  - "https://blog.scrapinghub.com"
  spider_id: blog_list
spiders:
- spider_id: blog_list
  extractors:
  - extractor_type: MetaTagExtractor
    extractor_id: meta_tags
  - extractor_type: ParagraphExtractor
    extractor_id: paragraphs
  - extractor_type: CustomContentExtractor
    extractor_id: blog_list_parser
    data_selectors:
    - selector_id: blogs
      selector: ".post-listing .post-item"
      selector_attribute: element
      data_type: ListDictField
      child_selectors:
      - selector_id: url
        selector: ".post-header h2 a"
        selector_type: css
        selector_attribute: href
        data_type: StringField
        multiple: false
      - selector_id: title
        selector: ".post-header h2 a"
        selector_type: css
        selector_attribute: text
        data_type: StringField
      - selector_id: content
        selector: ".post-content"
        selector_type: css
        selector_attribute: html
        data_type: RawField
  traversals:
  - traversal_type: pagination
    pagination:
      selector: ".next-posts-link"
      selector_type: css
      max_pages: 1
    next_spider_id: blog_list
  - traversal_type: link_from_field
    link_from_field:
      extractor_id: blog_list_parser
      selector_id: url
    next_spider_id: blog_detail
- spider_id: blog_detail
  extractors:
  - extractor_type: CustomContentExtractor
    extractor_id: blog_detail
    data_selectors:
    - selector_id: blog_detail
      selector: ".blog-section"
      selector_attribute: element
      data_type: DictField
      child_selectors:
      - selector_id: title
        selector: h1 span
        selector_type: css
        selector_attribute: text
        data_type: StringField
      - selector_id: published_at
        selector: ".date a"
        selector_type: css
        selector_attribute: text
        data_type: StringField
      - selector_id: author
        selector: ".author a"
        selector_type: css
        selector_attribute: text
        data_type: StringField
      - selector_id: html_content
        selector: ".post-body"
        selector_type: css
        selector_attribute: html
        data_type: StringField
transformations:
- transformation_id: default
  transformation_fn: transformation_fn
indexes:
- index_id: default
  transformation_id: default
  connection_uri: mongodb://127.0.0.1/spiders_data_index
  collection_name: blog_list
  unique_key: url
callbacks:
- callback_id: default
  index_id: default
  url: http://localhost/api/callback
  request_type: POST
  payload: {}
  headers:
    X-TOKEN: abc123456789
settings:
  allowed_domains:
  - "blog.scrapinghub.com"
  download_delay: 0
context:
  author: https://github.com/rrmerugu
  description: Crawler that scrapes invanalabs xyz
