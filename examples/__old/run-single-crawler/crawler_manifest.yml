---
crawler_id: blog_list
start_urls:
- https://blog.scrapinghub.com
parsers:
- parser_type: MetaTagExtractor
  parser_id: meta_tags
- parser_type: ParagraphExtractor
  parser_id: paragraphs
- parser_type: CustomContentExtractor
  parser_id: blog_list_parser
  data_selectors:
  - selector_id: blogs
    selector: ".post-listing .post-item"
    selector_attribute: element
    data_type: ListDictField
    child_selectors:
    - selector_id: url
      selector: ".post-header h2 a"
      selector_type: css
      selector_attribute: href
      data_type: StringField
    - selector_id: title
      selector: ".post-header h2 a"
      selector_type: css
      selector_attribute: text
      data_type: StringField
    - selector_id: content
      selector: ".post-content"
      selector_type: css
      selector_attribute: html
      data_type: StringField
traversals:
- traversal_type: pagination
  pagination:
    selector: ".next-posts-link"
    selector_type: css
    max_pages: 4
  next_crawler_id: blog_list
transformations:
- transformation_id: default
  transformation_fn: transformation_fn
callbacks:
- callback_id: default
  index_id: default
  url: http://localhost/api/callback
  request_type: POST
  payload: {}
  headers:
    X-TOKEN: abc123456789
indexes:
- index_id: default
  transformation_id: default
  connection_uri: mongodb://127.0.0.1/crawlers_data_index
  collection_name: blog_list
  unique_key: url
settings:
  allowed_domains:
  - blog.scrapinghub.com
  download_delay: 10
context:
  author: https://github.com/rrmerugu
  description: Crawler that scrapes invanalabs xyz
