cti_id: scrapinghub_blogs
init_crawler:
  start_urls:
  - "https://blog.scrapinghub.com/web-data-analysis-exposing-nfl-player-salaries-with-python"
  spider_id: blog_list
spiders:
- spider_id: blog_list
  allowed_domains:
    - "blog.scrapinghub.com"
  extractors:
  - extractor_type: ParagraphsExtractor
    extractor_id: paragraphs
    data_storage:
      include_url: true
      collection_name: paragraphs
  - extractor_type: MetaTagExtractor
    extractor_id: meta_tag
    data_storage:
      include_url: true
  data_storage:
    storage_id: default
    connection_uri: mongodb://127.0.0.1/spiders_data_index
    default_collection_name: blog_list
settings:
  allowed_domains:
  - "blog.scrapinghub.com"
  download_delay: 0
context:
  author: https://github.com/rrmerugu
  description: Crawler that scrapes invanalabs xyz
