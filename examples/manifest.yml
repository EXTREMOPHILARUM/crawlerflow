cti_id: github
init_spider:
  spider_id: default_spider
  start_urls:
    - https://github.com
spiders:
- spider_id: default_spider
  spider_type: web
  extractors:
  - extractor_type: CustomContentExtractor
    extractor_id: repositories
    data_selectors:
    - selector_id: title
      selector: ".width-fit .css-truncate-target"
      selector_type: css
      selector_attribute: text
      data_type: ListStringField
#  traversals:
#  - traversal_id: default_traversal
#    selector_type: css
#    selector_value: "a"
#    max_pages: 500
#    next_spider_id: default_spider
  stop_criteria:
    max_requests: 100
    max_respones: 100
  browser_engine_settings:
    host: http://0.0.0.0:5000
    browser_type: selenium
    token: iamlazydeveloper
    take_screenshot: false
  login_settings:
    url: https://github.com/login
    auth_type: cookies
    username: xxx
    password: xxxx
    form_identifiers:
      form_selector: ".auth-form form"
      username_field: login
      password_field: password
  spider_settings:
    allowed_domains:
    - github.com
    download_delay: 0
datasets:
- storage_id: default
  storage_type: mongodb
  connection_uri: localhost
  database_name: github-com12
  collection_name: pages_66
context:
  author: https://github.com/rrmerugu
  description: Crawler that scrapes invanalabs xyz
